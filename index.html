<html>

  <head>
    <meta charset = "utf-8" />
    <title>Waste2o</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>


    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSbrWA2sznywFet3dt4yodoLdTCLpVxJE&callback=initMap"></script>


    <div class="header">
      <div class="profile" id="profileContainer" onclick="profileClick()"><a id="profileText">Sign in</a></p></div>
      <img id="logo" src="Assets/logo.png">
      <form onsubmit="event.preventDefault(); searchLocation()" action="#">
        <input type="text" id="searchBar" name="search" placeholder="Search location">
      </form>
    </div>


    <div class="notification" id="not1">
      <h1 id="notificationMessage">Welcome to Waste2O</h1>
      <!--<img src="Assets/check.png"/>-->
    </div>


    <div class="shopPage" id="shopPageInitial">
      <h1 id="shopName">This is a Name</h1>
      <p id="shopAddress">this is the address</p>

      <img id="shopPic"></img>

      <h2>Description :</h2>
      <p id="shopDescription"></p>

      <h2>Products :</h2>
      <div id="shopProducts">
      </div>

      <p id="addProduct" onclick="toggleNewProduct()">Add product</p>
    </div>


    <div id="addShopButtonContainer" onclick="toggleAddShop()"><a id="addShopButtonText">Add shop</a></div>
    <div class="addShop" id="addShopInitial">
      <h1>Add new shop</h1>
      <form>
        <label>Name :</label><br><input id="shopNameInput"></input><br>
        <label>Description :</label><br><textarea id="shopDescriptionInput"></textarea><br>
        <label>Address :</label><br><input id="shopAddressInput"></input><br>
        <label>Image link :</label><br><input id="shopImgInput"></input><br>
      </form>
      <button onclick="addShop()">Add Shop</button>
    </div>


    <div class="newProductPage" id="newProductInitial">
      <h1>Add new product</h1>
      <form>
        <label>Name :</label><br><input id="nameInput"></input><br>
        <label>Description :</label><br><textarea id="descriptionInput"></textarea><br>
        <label>Packaging :</label><br><input id="packagingInput"></input><br>
        <label>Tags :</label><br><input id="tagsInput"></input><br>
      </form>
      <button id="addShopButton" onclick="addProduct()">Add Product</button>
    </div>


  </body>

</htlm>
